{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature List</title>
</head>
<body>
    <h1>Features</h1>
    <ul>
        {% for feature in features %}
            <li>
                <strong>{{ feature.name }}</strong>: {{ feature.details }}
            </li>
        {% empty %}
            <li>No features found.</li>
        {% endfor %}
    </ul>
</body>
</html>
